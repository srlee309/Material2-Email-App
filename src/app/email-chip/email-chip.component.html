<md-chip class="closable-chip" *ngIf="email" [disabled]="disabled" selected="true" color="{{getColor()}}">
  <div class="flex-container" fxLayout="row" fxLayoutAlign="center center">
    <div fxFlex="90%">{{email.address}}</div>
    <div class="clickable-icon" fxFlex (click)="removeIconClick()">
      <div class="flex-container" fxLayout="row" fxLayoutAlign="center center">
        <md-icon fxFlex>close</md-icon>
      </div>
    </div>
  </div>
</md-chip>
